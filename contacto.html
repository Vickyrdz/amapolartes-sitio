      <div class="banner"></div>
      <div class="containerFlex gradiente">
        <div class="formulario-contacto">
          <form action="formulario.html" method="GET" enctype="multipart/form-data">
            <div class="row g-3 bloque-form">
              <div class="col-sm-6">
                <input class="form-control nombre-input animacion-form" type="text" placeholder="Nombre" aria-label="input nombre" />
              </div>
              <div class="col-sm-6">
                <input class="form-control apellido-input animacion-form" type="text" placeholder="Apellido" aria-label="input apellido" />
              </div>
            </div>
            <div class="row g-3 bloque-form">
              <div class="col-sm-6">
                <input class="form-check-input animacion-form opcion-radio" type="radio" name="cliente" id="radioCliente1" />
                <label class="form-check-label" for="radioCliente1">
                  Cliente nuevo
                </label>
              </div>
              <div class="col-sm-6">
                <input class="form-check-input animacion-form opcion-radio" type="radio" name="cliente" id="radioCliente2" />
                <label class="form-check-label" for="radioCliente2">
                  Cliente concurrente
                </label>
              </div>
            </div>
            <div class="row g-3 bloque-form">
              <div class="col">
                <textarea class="animacion-form" name="mensaje" placeholder="Escriba aqui su pedido personalizado y/o dudas, consultas, recomendaciones"></textarea>
              </div>
            </div>
            <div class="row g-3">
              <span class="col-sm-6"></span>
              <div class="col-sm-6 botones-form">
                <input class="btn btn-secondary boton-limpiar" type="reset" name="limpiar" value="LIMPIAR" />
                <input class="btn btn-primary boton-enviar" type="submit" name="enviar" value="ENVIAR" />
              </div>
            </div>
          </form>
        </div>
